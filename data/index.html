<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Eve|Data</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="../">Eve</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

  <h1>Enter Data</h1>
  <form action="#" id="new-day-form">
    <div>
      <label for="total_sales">Total Sales:</label>
      <input type="text" name="total_sales" id="total_sales"/>
    </div>
    <div>
      <label for="transaction_count">Transaction Count:</label>
      <input type="text" name="transaction_count" id="transaction_count" />
    </div>
    <div>
      <label for="average_transaction">Average Transaction:</label>
      <input type="text" name="average_transaction" id="average_transaction" />
    </div>
    <div>
      <label for="commission">Commission:</label>
      <input type="text" name="commission" id="commission" />
    </div>
    <div>
      <label for="markup">Markup:</label>
      <input type="text" name="markup" id="markup" />
    </div>
    <div>
      <label for="bill_backs">Bill Backs:</label>
      <input type="text" name="bill_backs" id="bill_backs" />
    </div>
    <div>
      <label for="write_offs">Write-offs:</label>
      <input type="text" name="write_offs" id="write_offs" />
    </div>
    <div>
      <label for="mark_down">Mark Down:</label>
      <input type="text" name="mark_down" id="mark_down" />
    </div>
    <div>
      <label for="price_override">Price Override:</label>
      <input type="text" name="price_override" id="price_override" />
    </div>
    <div>
      <label for="cash_purchase">Cash Purchase:</label>
      <input type="text" name="cash_purchase" id="cash_purchase" />
    </div>
    <div>
      <label for="electronic_direct">EDI:</label>
      <input type="text" name="electronic_direct" id="electronic_direct" />
    </div>
    <button>Submit</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="./script.js"></script>
</body>
</html>
