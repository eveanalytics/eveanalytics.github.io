<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Eve | Data</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="../">Eve</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container">
  <h1 class="text-center m-4">Enter Daily Data</h1>
  <form action="../dashboard" id="new-day-form" class="mb-5">
    
    <div class="form-group row">
      <label for="cash_purchases_cost" class="col-4 col-form-label text-right">Cash Purchases Cost:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="cash_purchases_cost" id="cash_purchases_cost"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="cash_purchases_retail" class="col-4 col-form-label text-right">Cash Purchases Retail:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="cash_purchases_retail" id="cash_purchases_retail"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="frito_lay_ice_pbs_cost" class="col-4 col-form-label text-right">Frito Lay / Ice / PBs Cost:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="frito_lay_ice_pbs_cost" id="frito_lay_ice_pbs_cost"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="frito_lay_ice_pbs_retail" class="col-4 col-form-label text-right">Frito Lay / Ice / PBs Retail:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="frito_lay_ice_pbs_retail" id="frito_lay_ice_pbs_retail"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="edi_cost" class="col-4 col-form-label text-right">EDI Cost:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="edi_cost" id="edi_cost"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="edi_retail" class="col-4 col-form-label text-right">EDI Retail:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="edi_retail" id="edi_retail"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="billbacks" class="col-4 col-form-label text-right">Billbacks:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="billbacks" id="billbacks"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="price_override" class="col-4 col-form-label text-right">Price_Override:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="price_override" id="price_override"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="markdowns" class="col-4 col-form-label text-right">Markdowns:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="markdowns" id="markdowns"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="write_offs" class="col-4 col-form-label text-right">Write Offs:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="write_offs" id="write_offs"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="commissions" class="col-4 col-form-label text-right">Commissions:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="commissions" id="commissions"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="markups" class="col-4 col-form-label text-right">Markups:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="markups" id="markups"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="sales" class="col-4 col-form-label text-right">Sales:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="sales" id="sales"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="boh_adjust" class="col-4 col-form-label text-right">BOH Adjust:</label>
      <div class="col-6">
        <input class="form-control" type="text" name="boh_adjust" id="boh_adjust"/>
      </div>
    </div>

    <div class="formgroup row">
        <label for="submit" class="col-4 col-form-label text-right"></label>
      <div class="col-6">
        <button type="submit" class="btn btn-primary ">Submit</button>
      </div>
    </div>
  </form>
  
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="../script.js"></script>
</body>
</html>
